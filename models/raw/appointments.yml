models:
  - name: appointments
    description: Stores appointment details with time information.
    columns:
      - name: APPOINTMENTID
        description: The unique key for each patient.
        data_tests:
          - not_null
          - unique

      - name: PATIENTID
        data_tests:
          - not_null    
          - relationships:
              to: ref('patients')
              field: PATIENTID

      - name: APPOINTMENTTIME
        tests:
          - not_null

      - name: APPOINTMENTDATE
        tests:
          - not_null
              